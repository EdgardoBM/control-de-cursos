<div class="bg">
</div>

<div class="contenedor">
    <form class="border border-light p-5" style="text-align: center">
        <p class="h4 mb-4 text-center">Iniciar Sesión</p>

        <i class="fas fa-user prefix"></i>
        <mat-form-field style="width: 90%; padding-left: 5px">
            <input type="email" matInput placeholder="Correo" value="">
        </mat-form-field>
        <br>
        <i class="fas fa-lock prefix"></i>
        <mat-form-field style="width: 90%; padding-left: 5px">
            <input type="password" matInput placeholder="Contraseña" value="">
        </mat-form-field>

        <div class="d-flex justify-content-around mb-4">
            <div>
                <!-- Forgot password -->
                <a>¿Olvidaste tu contraseña?</a>
            </div>
        </div>
        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit">Ingresar</button>
        <a routerLink="/alumno">Ir alumno</a><br>
        <a routerLink="/administrador">Ir administrador</a><br>
        <a routerLink="/marketer">Ir Marketer</a>
        <div class="d-flex justify-content-around">
            <p for="">¿Aún no tienes cuenta? <a routerLink="/registro">Registrate!</a></p> 
        </div>
    </form>
