<div class="container">
    <div class="row">
      <div class="col-lg-6 col-sm-12 col-xl-4 col-md-12 m-auto">
          <form (ngSubmit)="onSubmit(); heroForm.reset()">
              <div class="form-group">
                <label for="name">Código</label>
                <input type="text" id="name" name="name"
                class="form-control"
                required minlength="3">
                
  
  
              </div>
  
              <div class="form-group">
                <label for="ciudad">Descripción</label>
                <input type="text" id="ciudad" name="ciudad"
                class="form-control"
                required minlength="3">
              </div>
            
              <div class="form-group">
                  <label for="direccion">Duración</label>
                  <input type="text" id="direccion" name="direccion"
                  class="form-control"
                  required minlength="3">
                </div>

                
               
              <div class="form-group">
                  <label for="tipo_p" >Tipo </label>
                  <select name="tipo_p" id="tipo_p" class="form-control">
                    <option value="PORCENTAJE">Porcentaje</option>
                    <option value="BONO">Bono</option>
                    
                  </select>
                </div>
                <div class="form-group">
                    <label for="tipo">Porcentaje</label>
                    <input type="number" id="tipo" name="tipo" class="form-control"
                    required minlength="3">
                  </div>
      
                <button type="submit" name="btnGuardar" id="idBtnGuardar" class="btn btn-light btn-block">
                  Guardar
                </button>
  
  
            </form>
  
           
  
  
      </div>
    </div>
  </div>
