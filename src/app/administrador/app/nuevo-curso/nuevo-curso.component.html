<div class="container">
  <div class="row">
    <div class="col-lg-6 col-sm-12 col-xl-4 col-md-12 m-auto">
        <form (ngSubmit)="onSubmit(); heroForm.reset()">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name"
              class="form-control"
              required minlength="3">
              


            </div>

            <div class="form-group">
              <label for="ciudad">Precio</label>
              <input type="text" id="ciudad" name="ciudad"
              class="form-control"
              required minlength="3">
            </div>
          
            <div class="form-group">
                <label for="direccion">Sede</label>
                <input type="text" id="direccion" name="direccion"
                class="form-control"
                required minlength="3">
              </div>

              <div class="form-group">
                <label for="direccion">Duración</label>
                <input type="text" id="direccion" name="direccion"
                class="form-control"
                required minlength="3">
              </div>
             
            <div class="form-group">
                <label for="status" >Modalidad </label>
                <select name="status" id="status" class="form-control">
                  <option value="ENLINEA">En línea</option>
                  <option value="PRESENCIAL">Presencial</option>
                  
                  
                </select>
              </div>
              <div class="form-group">
                <label for="direccion">Descripción</label>
                <input type="textarea" id="direccion" name="direccion"
                class="form-control"
                required minlength="3">
              </div>
              <div class="form-group">
                <label for="direccion">Examen de certificación</label>
                <input type="text" id="direccion" name="direccion"
                class="form-control"
                required minlength="3">
              </div>
    
              <button type="submit" name="btnGuardar" id="idBtnGuardar" class="btn btn-light btn-block">
                Guardar
              </button>


          </form>

    </div>
  </div>
</div>
